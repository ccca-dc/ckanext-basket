{% block basket_item %}
  <li class="{{ item_class or "dataset-item" }}">
    {% block content %}
      <div class="dataset-content">
        {% block heading %}
          <h3 class="dataset-heading">
            {% block heading_title %}
              {{ basket.get('name', '') }}
            {% endblock %}
            {% block heading_meta %}
            {% endblock %}
          </h3>
        {% endblock %}
        <span class="label label-info">{{ basket.element_type }}</span>
      </div>
    {% endblock %}
  </li>
{% endblock %}
